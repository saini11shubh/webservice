<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <title>Form</title>
</head>

<body>
  <form action="/save" method="Post">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">First name</label>
        <input type="text" class="form-control" id="n1" name="first_name" placeholder="First Name" pattern="[a-zA-Z]*"
          title="Please enter on alphabets only." required>
      </div>
      <div class="form-group col-md-6">
        <label for="inputEmail4">Last name</label>
        <input type="text" class="form-control" id="n2" name="last_name" placeholder="Last Name" pattern="[a-zA-Z]*"
          title="Please enter on alphabets only." required>
      </div>
      <div class="form-group col-md-6">
        <label for="inputEmail4">Mobile no</label>
        <input type="tel" class="form-control" id="phone" name="phone_no" placeholder="Mobile No"
          pattern="[6789][0-9]{9}" title="Please enter valid phone number" required>
      </div>
    </div>

    <div class="form-group">
      <label for="inputAddress" id="address">Address</label>
    </div>


    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="inputCity">Street</label>
        <input type="street" name="street" placeholder="Street" required>
      </div>
      <div class="form-group col-md-3">
        <label for="inputState">City</label>
        <input type="city" name="city" placeholder="City" pattern="[a-zA-Z]*" title="Please enter on alphabets only."
          required>
      </div>
      <div class="form-group col-md-3">
        <label for="inputCity">State</label>
        <input type="state" name="state" placeholder="State" pattern="[a-zA-Z]*" title="Please enter on alphabets only."
          required>
      </div>
      <div class="form-group col-md-3">
        <label for="inputCity">Country</label>
        <input type="county" name="country" placeholder="Country" pattern="[a-zA-Z]*"
          title="Please enter on alphabets only." required>
      </div>
    </div>
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4"> Login id</label>
      <input type="text" class="form-control" id="login_id" name="login_id" placeholder="Login_id"
        pattern="[a-zA-Z0-9-]+.{7,}" title="Must contain valid id and at least 8 or more characters" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="pwd" name="password" placeholder="Password"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
        required>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  <form action="view">
    <button type="submit" class="btn btn-primary">View All</button>
  </form>
</body>

</html>
